<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>TwentyOne</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
            
                <div class="player-current-box">
                    <div class="player-current-label">Score</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
                <div class="player-current-option-1">
                    <button class="one" id ="one-0">one</button>
                </div>
                <div class="player-current-option-11">
                    <button class="eleven" id ="eleven-0">eleven</button>
                </div>
                
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                
                <div class="player-current-box">
                    <div class="player-current-label">Score</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
                <div class="player-current-option-1">
                    <button class="one" id ="one-1">one</button>
                </div>
                <div class="player-current-option-11">
                    <button class="eleven" id ="eleven-1">eleven</button>
                </div>
            </div>
            
            <button class="btn-flip"><i class="icon ion-ios-paperplane"></i>Flip Card</button>
            <button class="btn-new"><i class="icon ion-flash"></i>Re-Shuffle</button>
            <button class="btn-hit"><i class="icon ion-ios-flame"></i>Hit</button>
            <button class="btn-hold"><i class="icon ion-ios-game-controller-b"></i>Hold</button>
            
            
            <img src="./cards/card-1.jpg" alt="Card" class="card" id="card-1">
			<img src="./cards/card-2.jpg" alt="Card" class="card" id="card-2">
			<img src="./cards/card-3.jpg" alt="Card" class="card" id="card-3">
			<img src="./cards/card-4.jpg" alt="Card" class="card" id="card-4">
			<img src="./cards/card-5.jpg" alt="Card" class="card" id="card-5">
			<img src="./cards/card-6.jpg" alt="Card" class="card" id="card-6">
			<img src="./cards/card-7.jpg" alt="Card" class="card" id="card-7">
			<img src="./cards/card-8.jpg" alt="Card" class="card" id="card-8">
			<img src="./cards/card-9.jpg" alt="Card" class="card" id="card-9">
			<img src="./cards/card-10.jpg" alt="Card" class="card" id="card-10">
			
            <img src="./cards/Gray_back.jpg" alt="Card" class="backCard" id="card-back-0">
            <img src="./cards/Gray_back.jpg" alt="Card" class="backCard" id="card-back-1">

            
        </div>
        
        <script src="app.js"></script>
		
    </body>
</html>
